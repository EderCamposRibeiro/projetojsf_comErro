<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá jsf</title>
</h:head>
<h:body>
	<h:form id="formPessoa">
	
		<h1>Olá JSF</h1>
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}" /> 
		<br/>
			Sobrenome:
			<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}"/>
		<br/>
		<br/>
			<h:outputText value="#{pessoaBean.nomecompleto}"/>
		<br/>
		<h:commandButton value="Mostrar Nome" action="#{pessoaBean.mostrarNome}"/>
	</h:form>
</h:body>
</html>
