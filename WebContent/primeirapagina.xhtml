<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá jsf</title>
</h:head>
<h:body>
	<h:form id="formPessoa">
	
		<h1>Olá JSF</h1>
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}" /> 
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"/>
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="10" />

		<h:commandButton binding="#{pessoaBean.commandButton}"
		 value="Adicionar Nome" action="#{pessoaBean.addNome}"/>
		
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
